openapi: "3.0.0"
info:
  title: PoliceCheck
  version: 1.0.0
paths:
  /criminal_records:
    post:
      summary: Submit a police check request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - city
                - nic
                - crime_cat
                - crime_severity
              properties: 
                firstName:
                  type: string 
                lastName:
                  type: string
                middleName:
                  type: string
                city:
                  type: string
                nic:
                  type: string
                crime_cat:
                  type: string
                crime_severity:
                  type: int
                comments:
                  type: string

      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
        400:
          description: Bad_Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
        500:
          description: Internal_Server_Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
        deprecated: false
        security: []

  /check_status:
    post:
      summary: Check status of a police check request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - nic
              properties: 
                nic:
                  type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
        400:
          description: BAD REQUEST
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
        500:
          description: INTERNAL SERVER ERROR
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
        deprecated: false
        security: []